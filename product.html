<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="dark">
  <div class="container">
    <h1 id="product-name"></h1>
    <img id="product-image" src="" alt="Product Image" class="product-image"/>
    <p id="product-description"></p>
    <p><strong>Price:</strong> ₹<span id="product-price"></span></p>
    <a id="buy-now" href="#" class="buy-button" target="_blank">Buy Now on WhatsApp</a>
  </div>

  <script>
    const query = new URLSearchParams(window.location.search);
    const id = query.get('id');

    fetch('products.json')
      .then(res => res.json())
      .then(data => {
        const product = data.find(item => item.id == id);
        if (product) {
          document.getElementById("product-name").textContent = product.name;
          document.getElementById("product-image").src = product.image;
          document.getElementById("product-description").textContent = product.description;
          document.getElementById("product-price").textContent = product.price;
          document.getElementById("buy-now").href = `https://wa.me/91XXXXXXXXXX?text=Hello, I'm interested in: ${product.name} - ₹${product.price}%0A${window.location.href}`;
        }
      });
  </script>
</body>
</html>
