<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <h2>Admin Panel (Simple Version)</h2>
    <form id="productForm">
        <input type="text" id="name" placeholder="Product Name" required><br>
        <input type="text" id="price" placeholder="Price" required><br>
        <input type="text" id="image" placeholder="Image path (images/item.png)" required><br>
        <textarea id="description" placeholder="Product Description"></textarea><br>
        <button type="submit">Add Product</button>
    </form>
    <script src="js/admin.js"></script>
</body>
</html>
