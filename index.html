<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLOEVEE - Sneaker Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>CLOEVEE</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <section class="categories">
    <a href="category.html?cat=men-sneakers">Men‚Äôs Sneakers</a>
    <a href="category.html?cat=women-sneakers">Women‚Äôs Sneakers</a>
    <a href="category.html?cat=perfume">Perfumes 10hr+</a>
    <a href="category.html?cat=flipflops">Flipflops / Crocs</a>
    <a href="category.html?cat=men-watches">Men‚Äôs Watches</a>
    <a href="category.html?cat=women-watches">Women‚Äôs Watches</a>
  </section>

  <h2>üî• Just Arrived</h2>
  <div class="products" id="product-list"></div>

  <footer>
    <p>¬© 2025 CLOEVEE FASHIONS</p>
  </footer>

  <script>
    // Load from products.json
    fetch('products.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('product-list');
        container.innerHTML = data.map(product => `
          <a href="product.html?id=${product.id}" class="card">
            <img src="${product.image}" alt="${product.name}" onerror="this.src='images/fallback.png'">
            <h3>${product.name}</h3>
            <p>${product.category}</p>
            <strong>‚Çπ${product.price}</strong>
          </a>
        `).join('');
      })
      .catch(err => {
        document.getElementById('product-list').innerHTML = "<p>‚ö†Ô∏è Failed to load products.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
